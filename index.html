<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
        <title>毛毛睡似了吗？</title>
        <link rel="stylesheet" href="assets/style.css">
        <base target="_blank">
        <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    </head>
    <body style="background-color: white;">
        <div class="container">

            <div class="card">
                <h1>毛毛睡<ruby>似<rt>sǐ</rt></ruby>了吗？</h1>
                <h2>——重生版</h2>
            </div>

            <div class="card">
                <h2>毛毛当前应该: </h2>
                <h1><a id="mars-state">醒着</a></h1>
            </div>

            <div class="card">
                <h1>毛毛的小窝</h1>
                <h2 id="smart-home-info">

                    <i id="light-sensor-icon" class="fa-regular fa-sun"></i> 环境光: <a id="light-sensor-state">未知</a>
                    <br>
                    <i id="headlight-icon" class="fa-regular fa-lightbulb" style="color: white;"></i> 大灯: <a id="headlight-state">未知</a>
                    <br>
                    <i id="left-side-light-icon" class="fa-regular fa-lightbulb"></i> 左侧灯: <a id="left-side-light-state">未知</a>
                    <br>
                    <i id="right-side-light-icon" class="fa-regular fa-lightbulb"></i> 右侧灯: <a id="right-side-light-state">未知</a>

                    <hr>

                    <div class="homepod">
                        <img src="assets/images/homepod-mini-single.svg" alt="HomePod mini">
                        <span>毛毛的HomePod</span>
                    </div>
                    <br>
                    <img class="homepod-cover" id="homepod-cover">
                    <br id="homepod-br">
                    <span id="homepod-state" style="color: gray;">未在播放</span>

                    <hr>

                    <i id="electric-blanket-icon" class="fa-solid fa-bed"></i> 电热毯: <a id="electric-blanket-state">未知</a>
                    <br>
                    室内 | <i class="fa-solid fa-temperature-three-quarters"></i> 温度: <a id="temperature-state">未知</a> | <i class="fa-solid fa-droplet fa-xs"></i> 湿度: <a id="humidity-state">未知</a>

                    <hr>

                    <i id="weather-icon" class="fa-solid fa-question"></i> 贵阳市 <span id="weather-state">未知</span>
                    <br>
                    气温: <span id="weather-temperature">未知</span> | 湿度: <span id="weather-humidity">未知</span> | 风速: <span id="weather-wind-speed">未知</span>

                </h2>
            </div>

            <div class="card">
                <h3>
                    <a id="cache-state">缓存状态</a>
                    <a id="update">下一次自动更新: 15 秒后</a>
                    <br>
                    通过这个页面，你可以了解毛毛当前的状态。
                </h3>
            </div>

            <div class="card">
                <h3>
                    这个项目在AGPL许可下开源于GitHub:
                    <br>
                    <a href="https://github.com/maoawa/sleepy-smart-home" class="link"><i class="fa-brands fa-github"></i> maoawa/sleepy-smart-home <i class="fa-solid fa-arrow-up-right-from-square fa-xs"></i></a>
                </h3>
            </div>

            <div class="card">
                <h3>
                    Project Sleepy (Smart Home)
                    <br>
                    ©2025 <a href="https://maao.cc/" class="link">Mars [maao.cc] <i class="fa-solid fa-arrow-up-right-from-square fa-xs"></i></a> 保留所有权利。
                </h3>
            </div>

        </div>
        <script type="module" src="assets/smart-home.js"></script>
    </body>
</html>
